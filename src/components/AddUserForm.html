<div class="form-container">
  <h2>{$_('admin.newUser')}</h2>

  <form novalidate ref:form on:submit="handleSubmit(event)">
    <fieldset>
      <label for="usernameField">{$_('username')}</label>
      <input id="usernameField" type="text" bind:value=username />

      <label for="passwordField">{$_('password')}</label>
      <input id="passwordField" type="text" bind:value=password />

      <br>
      <input type="submit" value="{$_('save')}" class="button" ref:submit />
      <input type="reset" value="{$_('cancel')}" class="button button-outline" on:click="$set({showAddUserForm: false})" />
      {#if error}
      <br>
      <span class="error">{error}</span>
      {/if}
    </fieldset>
  </form>
</div>

<style>
  .error {
    color: red;
  }

  .form-container {
    padding: 2rem;
    border: 1px solid #eeeeee;
  }

  form,
  fieldset {
    padding: 0;
    margin: 0;
  }
</style>

<script>
  import client from '../utils/feathers.js'
  import { goto } from "../../__sapper__/client.js";

  export default {
    data() {
      return {
        username: '',
        password: '',
        error: ''
      }
    },
    methods: {
      goto,
      handleSubmit(event) {
        event.preventDefault()
        const isValid = this.refs.form.checkValidity()
        if (!isValid) return
        this.refs.submit.disabled = true
        const { username, password } = this.get()
        client
          .service("users")
          .create({ username, password })
          .then(group => {
            this.set({ error: '', username: '', password: '' })
            this.refs && (this.refs.submit.disabled = false)
            this.store.set({ showAddUserForm: false })
          })
          .catch(error => {
            this.refs && (this.refs.submit.disabled = false)
            this.set({ error: error.message })
          })
      }
    }
  }
</script>
