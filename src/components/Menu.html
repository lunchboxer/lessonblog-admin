<div class="menuwrapper">
  {#if !visible}
  <span class="open" on:click="set({visible: true})"><i class="material-icons">menu</i></span>
  {:else}
  <ul transition:fly="{x:200}" class="dropdown" on:click="set({visible:false})">
    <li><span on:click="set({visible: false})"><i class="material-icons">close</i></span></li>
    {#if segment!==undefined}
    <a href="/">
      <li>Classes</li>
    </a>
    {/if}

    {#if segment!=='users'}
    <a href="users">
      <li>Users</li>
    </a>
    {/if}

    {#if segment!=="materials"}
    <a href="materials">
      <li>Materials</li>
    </a>
    {/if}

    {#if segment!=="profile"}
    <a href="profile">
      <li>Profile</li>
    </a>
    {/if}

    <a href="/" on:click="handleLogout()">
      <li>Log out</li>
    </a>
  </ul>
  {/if}
</div>

<style>
  .menuwrapper {
    position: relative;
    cursor: pointer;
    font-size: 2rem;
  }

  .open {
    padding: 0.6em 0.5em;
    display: block;
    color: var(--background);
  }

  .dropdown {
    /* visibility: hidden; */
    z-index: 999;
    background-color: var(--primary-color);
    position: fixed;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2);
    top: -1px;
    width: 200px;
    right: -1em;
    padding: 20px 0.1em 0.3em;
  }

  ul.dropdown li {
    display: block;
    padding: 0.3em 0.5em;
    width: 100%;
    margin: 0;
  }

  ul.dropdown a li {
    color: var(--color-on-primary);
  }

  li:hover {
    background-color: var(--base-color);
  }
</style>

<script>
  import { fly } from "svelte-transitions";
  import client from "../utils/feathers";

  export default {
    transitions: { fly },
    data() {
      return { visible: false };
    },
    methods: {
      handleLogout() {
        client.logout().then(this.store.set({ user: null, login: null, authStatus: "loggedOut" }));
      }
    }
  };
</script>
